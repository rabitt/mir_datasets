repos:
    - repo: https://github.com/psf/black
      rev: 23.7.0
      hooks:
          - id: black

    - repo: https://github.com/pycqa/isort
      rev: 5.12.0
      hooks:
          - id: isort

    - repo: https://github.com/pycqa/autoflake
      rev: v2.2.0
      hooks:
          - id: autoflake

    - repo: https://github.com/pycqa/docformatter
      rev: v1.7.5
      hooks:
          - id: docformatter
